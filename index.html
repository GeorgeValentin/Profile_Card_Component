<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Profile Card Component</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Add a Favicon Icon -->
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">

</head>

<body>
    <div class="flex-container">
        <div class="card-component">
            <div class="top-component">
                <div class="top-card-img">
                    <img src="images/bg-pattern-card.svg" alt="card-top-pattern">
                </div>

                <div class="profile-img">
                    <img src="images/image-victor.jpg" alt="profile-image">
                </div>

                <div class="user-info">
                    <p>Victor Crest <span>26</span></p>
                    <p><span class="location">London</span></p>
                </div>

            </div>

            <hr />

            <div class="bottom-component">
                <div class="followers">
                    <h3 class="values">80k</h3>
                    <p class="resource">Followers</p>
                </div>

                <div class="likes">
                    <h3 class="values">803k</h3>
                    <p class="resource">Likes</p>
                </div>

                <div class="photos">
                    <h3 class="values">1.4k</h3>
                    <p class="resource">Photos</p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
